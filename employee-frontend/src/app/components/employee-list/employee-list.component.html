<div>
  <h2>Employee List</h2>
  @if (employees && employees.data.length > 0) {
    <table mat-table [dataSource]="employees" class="mat-elevation-z8">
      <!-- First Name Column -->
      <ng-container matColumnDef="fName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.fName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.lName}} </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let employee"> {{employee.phone}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
      </ng-container>

      <!-- Salary Column -->
      <ng-container matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let employee"> {{employee.salary}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let employee">
          <button mat-button color="warn" (click)="deleteEmployee(employee.id)">Delete</button>
          <!-- <button mat-button [routerLink]="['/edit', employee.id]">Edit</button>
          <button mat-button [routerLink]="['/view', employee.id]">View</button> -->
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  }
  @else {
    <h1>Test</h1>
    <p>No employees found.</p>
  }
</div>
